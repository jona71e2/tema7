<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        #content div:nth-child(1) {
            background: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

        div:nth-child(2) {
            background: red;
            width: 200px;
            height: 200px;
            border-radius: 100px;
            text-align: center;
            line-height: 200px;
        }

    </style>

</head>

<body>

    <section id="content">

        <div></div>
        <div></div>

    </section>


    <script>
        const firstElement = document.querySelector("div:nth-child(1)");
        const secondElement = document.querySelector("div:nth-child(2)");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            firstElement.innerHTML = `<img src="http://mabe-kea.dk/E19/pics/frog.png" alt="FrÃ¸">`;
            secondElement.innerHTML = `<img src="http://mabe-kea.dk/E19/pics/pig.png" alt="gris">`;


        }

        firstElement.style.cursor = "pointer";
        secondElement.style.cursor = "pointer";

        firstElement.addEventListener("click", greenClick);
        secondElement.addEventListener("click", redClick);

        function greenClick() {
            let firstElementStart = firstElement.innerHTML;
            firstElement.innerHTML = secondElement.innerHTML;
            secondElement.innerHTML = firstElementStart;

            firstElement.style.background = "purple";
            firstElement.style.transition = "2s";
            secondElement.style.background = "aqua";
            secondElement.style.transition = "7s";



        }

        function redClick() {
            firstElement.removeEventListener("click", greenClick);

        }

    </script>
</body>

</html>
