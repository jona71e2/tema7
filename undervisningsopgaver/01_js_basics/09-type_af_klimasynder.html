<body>
    <script>
        let timer = 5;
        let co2UdledtIKgVedFlyrejse = timer * 109;

        let resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse} kg CO2.\n`;

        if (co2UdledtIKgVedFlyrejse < 100) {
            console.log(resultat + `Tæt på Thunberg`);

        } else if (co2UdledtIKgVedFlyrejse > 100 && co2UdledtIKgVedFlyrejse < 200) {
            console.log(resultat + `Ja ja, du behøver ikke at melde dig ud af Å!`);

        } else if (co2UdledtIKgVedFlyrejse > 200 && co2UdledtIKgVedFlyrejse < 600) {
            console.log(resultat + `Det er godt for turismen i nordeuropa.`);

        } else if (co2UdledtIKgVedFlyrejse > 600) {
            console.log(resultat + `Nå ja vi kan jo altid kolonisere en anden planet ...`);
        }

    </script>
</body>
