<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer var din flyvetur?</p>
    <input type="text" id="tid"><br>
    <button>Klik for at se din CO2-udledning i kg</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);


        function buttonClicked() {

            let timer = document.querySelector("#tid").value;
            let resultat = timer * 109;
            let message = `Du har fløjet ${timer} timer og udledt ${resultat} kg CO2.\n`;

            if (resultat < 100) {
                console.log(message + `Tæt på Thunberg`);

            } else if (resultat > 100 && resultat < 200) {
                console.log(message + `Ja ja, du behøver ikke at melde dig ud af Å!`);

            } else if (resultat > 200 && resultat < 600) {
                console.log(message + `Det er godt for turismen i nordeuropa.`);

            } else if (resultat > 600) {
                console.log(message + `Nå ja vi kan jo altid kolonisere en anden planet ...`);
            } else if (isNaN(timer)) {
                console.log(`Fejl. Du skal indtaste et tal. \n Prøv igen`);
            }
        }

    </script>
</body>

</html>
